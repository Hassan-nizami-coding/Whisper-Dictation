[build]
  base = "."
  publish = "frontend/dist"
  command = "npm run build --prefix frontend"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  node_format = "esm"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
